<div class="pannelHome" *ngIf="isHome">
  <div class="titlePanel">
    <h1>Vos panels</h1>
  </div>

  <div class="tPannel">
    <figure class="snip1477"  [routerLink]="['own-stats']" (click)="switchPannel('ownStats')" style="box-shadow : 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); cursor : pointer;">
      <img src="./assets/img/home_ownstat.svg" />
    <div class="title">
      <div>
        <h4>Stats globales</h4>
      </div>
    </div>
    <figcaption>
      <p>Analysez vos statistiques personnelles sur tous vos messages.</p>
    </figcaption>
    </figure>

    <figure class="snip1477"  [routerLink]="['conv']" (click)="switchPannel('statsConv')" style="box-shadow : 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); cursor : pointer;">
      <img src="./assets/img/home_conv.svg" />
    <div class="title">
      <div>
        <h4>Conversations</h4>
      </div>
    </div>
    <figcaption>
      <p>Analysez chacune de vos conversations en détail.</p>
    </figcaption>
    </figure>

    <figure class="snip1477"  [routerLink]="['profil']" (click)="switchPannel('profil')" style="box-shadow : 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); cursor : pointer;">
      <img src="./assets/img/home_profil.svg" />
    <div class="title">
      <div>
        <h4>Profil Messenger</h4>
      </div>
    </div>
    <figcaption>
      <p>Déterminez votre profil Messenger.</p>
    </figcaption>
    </figure>
  </div>

  <div>
    <ad-custom adType="tagBillBoard"></ad-custom>
  </div>
</div>

<div class="mainPannel">
  <router-outlet></router-outlet>
</div>
