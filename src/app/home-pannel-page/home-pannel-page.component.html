<div *ngIf="!isHome" class="wrapper" (click)="switchPannel('home')">

      <g id="prev" transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
          <polygon class="arrow" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
          <polygon class="arrow-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
          <path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>

<div class="pannelHome" *ngIf="isHome && !isLoading">
  <div class="titlePanel">
    <h1>Vos panels</h1>
    <hr class="overview">
  </div>

  <div class="tPannel">
    <figure class="snip1477" (click)="switchPannel('ownStats')">
      <img src="./assets/img/home_ownstat.svg" />
    <div class="title">
      <div>
        <h4>Stats globales</h4>
      </div>
    </div>
    <figcaption>
      <p>Analysez vos statistiques personnelles sur tous vos messages.</p>
    </figcaption>
    <a href="#"></a>
    </figure>

    <figure class="snip1477" (click)="switchPannel('statsConv')">
      <img src="./assets/img/home_conv.svg" />
    <div class="title">
      <div>
        <h4>Conversations</h4>
      </div>
    </div>
    <figcaption>
      <p>Analysez chacune de vos conversations en détail.</p>
    </figcaption>
    <a href="#"></a>
    </figure>

    <figure class="snip1477" (click)="switchPannel('profil')">
      <img src="./assets/img/home_profil.svg" />
    <div class="title">
      <div>
        <h4>Profil Messenger</h4>
      </div>
    </div>
    <figcaption>
      <p>Déterminez votre profil Messenger.</p>
    </figcaption>
    <a href="#"></a>
    </figure>
  </div>
  <hr style="margin-bottom:0;" class="overview">

  <div style="display:flex; flex-wrap: wrap; padding-top: 3vh;">
    <img src="http://www.avocom971.fr/images2/bandeau-site-n.jpg" class="addGoogle" style="width:728px; height:90px; margin: auto; display: block;"/>
    <img src="http://www.avocom971.fr/images2/bandeau-site-n.jpg" class="addGoogle" style="width:728px; height:90px; margin: auto; display: block;"/>
  </div>
</div>

<div class="mainPannel">
  <app-own-stats-pannel [listFilesDico]="listFilesDico" *ngIf="isMyStats"></app-own-stats-pannel>
  <app-convs-pannel [listFilesDico]="listFilesDico" *ngIf="isMyConvs"></app-convs-pannel>
  <app-profil-pannel [listFilesDico]="listFilesDico" *ngIf="isMyProfil"></app-profil-pannel>
</div>
